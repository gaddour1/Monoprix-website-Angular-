<div class="wrapper">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-wrapper">
      <!-- Logo -->
      <div class="logo">
        <a href="https://www.monoprix.fr" class="simple-text">
          <div class="logo-img">
            <img src="assets/img/monoprix-logo.png" alt="Monoprix Logo" style="height: 50px; width: 200px;" />
          </div>
          <br><br>
        </a>
      </div>

      <!-- Sidebar main menu -->
      <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
          <a class="nav-link" [routerLink]="[menuItem.path]">
            <i class="material-icons">{{menuItem.icon}}</i>
            <p>{{menuItem.title}}</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content" style="padding: 20px;">
    <h2 style="margin-left: 10px;">Invoice Prediction</h2>
    <iframe
      src="http://localhost:8503"
      width="100%"
      height="1000px"
      frameborder="0"
      style="border: none; border-radius: 12px; margin-left: 10px; background-color: white;">
    </iframe>
  </div>
</div>
