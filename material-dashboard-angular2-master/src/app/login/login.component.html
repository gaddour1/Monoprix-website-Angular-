<div class="login-container">
  <div class="login-content">
    <h1 class="login-title">Bienvenue sur Monoprix Finance</h1>
    <h2 class="login-subtitle">Gérez vos dépenses en toute simplicité</h2>
    
    <div class="login-page">
      <div class="content">
        <div class="container">
          <div class="row">
            <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
              <!-- Animation de logo -->
              <div class="logo-animation" *ngIf="showLogo">
                <div class="logo-container">
                  <img src="assets/img/monoprix-logo.png" alt="Monoprix Logo" class="logo-image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
